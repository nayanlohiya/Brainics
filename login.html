<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>

    <div class="hero">
      <div class="form-box">
        <div class="button-box">

        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>

        <div class="social-icons">
          <img src="login-reg-img/fb.png" >
          <img src="login-reg-img/gp.png" >
          <img src="login-reg-img/tw.png" >
        </div>





        <form id="login" class="input-group" >
          <input type="text" class="input-field" placeholder="user Id" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="chech-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn"><a href="index.html">Log In</a></button>

        </form>

        <form id="register" class="input-group" >
          <input type="text" class="input-field" placeholder="user Id" required>
          <input type="email" class="input-field" placeholder="Email Id" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="chech-box"><span>I agree to terms & condition</span>
          <button type="submit" class="submit-btn"><a href="index.html">Register</a></button>

        </form>



         </div>

    </div>
    <script>

      var x= document.getElementById("login");
      var y= document.getElementById("register");
      var z= document.getElementById("btn");

      function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
    </script>
    
  </body>
</html>
